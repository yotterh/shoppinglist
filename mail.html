<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ShoppingList</title>
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Signika' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section class="titleoflist">
			<div class="title">
				<h1>Shopping List</h1>
			</div>
		</section>
		<section class="additemstolist">
			<form class="additems">
				<input type="text" name="title" placeholder="Add items"><br>
			</form>
			<div class="add">
				<button class="addbutton">+</button>
			</div>
			<div class="container">
				<div class="columns">
					<div class="items">
						<h3>Items</h3>
							<ul class="list" align="left" style="list-style: none">
								<li>
								<span>bread</span>
								<button class="checkmark"></button>
								<button class="minus">-</button>
								</li>
								<li>
								<span>milk</span>
								<button class="checkmark"></button>
								<button class="minus">-</button>
								</li>
								<li>
								<span>juice</span>
								<button class="checkmark"></button>
								<button class="minus">-</button>
								</li>
								<li>
								<span>meat</span>
								<button class="checkmark"></button>
								<button class="minus">-</button>
								</li>
							</ul>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</section>
		<script href="js/app.js"></script>
	</body>
</html>
