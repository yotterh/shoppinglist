<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ShoppingList</title>
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Signika' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<form class="listtitle">
			<p align="center"><b>Title of List</b><br>
				<input type="text" name="title"><br>
			</form>
			<div class="titlebutton">
				<button>+</button>
			</div>
			<div class="title">
				<h1>Grocery List</h1>
			</div>
			<form class="additems">
				<input type="text" name="title" placeholder="Add items"><br>
			</form>
			<div class="add">
				<button class="addbutton">+</button>
			</div>
			<div class="items">
			<h3>list</h3>
				<p>bread</p>
				<p>milk</p>
				<p>juice</p>
				<p>meat</p>
				<p>fruit</p>
			</div>
			<div class="purchased">
			<h3>purchased</h3>
				<button class="checkmark"></button>
			</div>
			<div class="remove">
			<h3>remove</h3>
				<button class="minus">-</button>
			</div>
		</body>
	</html>
